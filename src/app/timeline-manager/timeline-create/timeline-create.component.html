
<h1>Timeline erstellen</h1>
<div class="form-card">
<timeline-form #tlForm></timeline-form>
  <div class="form-card__action-bar">
    <a [routerLink]="['/timeline-manager']" class="mdl-button mdl-js-button timeline-mask__button">
      Abbrechen
    </a>
    <button
      [disabled]="!tlForm.getIsValid()"
      (click)="save(tlForm)"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent timeline-mask__button"
    >
      Speichern
    </button>
  </div>
</div>
