<h1>Timeline-Manager</h1>

<nav class="page-actions">
  <a [routerLink]="['/timeline-manager/new']" class="mdl-button mdl-js-button mdl-button--raised">
    + Neue Timeline
  </a>
</nav>

<table class="timeline-edit-list mdl-data-table mdl-js-data-table mdl-shadow--2dp">
  <thead>
  <tr>
    <th></th>
    <th class="mdl-data-table__cell--non-numeric">Titel</th>
    <th class="mdl-data-table__cell--non-numeric">Beschreibung</th>
    <th>Erstellt</th>
    <th class="mdl-data-table__cell--non-numeric"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tlu of timelinesForUser | async" >
    <td>
      <span *ngIf="tlu.is_private"><i class="material-icons timeline-item__visibility-indicator">visibility_off</i></span>
      <span *ngIf="!tlu.is_private"><i class="material-icons timeline-item__visibility-indicator">visibility</i></span>
    </td>
    <td class="mdl-data-table__cell--non-numeric"><b>{{tlu.title}}</b></td>
    <td class="mdl-data-table__cell--non-numeric">{{tlu.description | trunc:50 }}</td>
    <td>{{tlu.created_date | date:"dd.MM.yyyy"}}</td>
    <td>
        <a [routerLink]="['/timeline-manager/edit/', tlu.$key]"><i class="material-icons">edit</i></a>
        <a (click)="deleteTimeline(tlu.$key)"><i class="material-icons">delete</i></a>
    </td>
  </tr>
  </tbody>
</table>
